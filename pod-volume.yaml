apiVersion: v1
kind: Pod
metadata:
  name: pod-volume
  labels:
    app: pod-volume
spec:
  containers:
  - name: nginx-container
    image: nginx:latest
    volumeMounts:
      - mountPath: /volume-dentro-do-container
        name: primeiro-volume
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
  - name: jenkins-container
    image: jenkins/jenkins
    volumeMounts:
      - mountPath: /volume-dentro-do-container
        name: primeiro-volume
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
  volumes:
  - name:  primeiro-volume
    hostPath:
      path: /Users/thiagoconstantino/primeiro-volume-kubernetes
      type: Directory

